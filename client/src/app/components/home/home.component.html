<body>
   <section class="b1">
    <div class="in1">
      <div class="content">
        <h1>
          Social Academic Portal
        </h1>

          <a *ngIf="!authService.loggedIn()" routerLink="/register" class="btn btn-info btn-lg">Register</a>
          <a *ngIf="!authService.loggedIn()" routerLink="/login" class="btn btn-info btn-lg">Login</a>
          <a *ngIf="authService.loggedIn()" routerLink="/profile" class="btn btn-info btn-lg">Profile</a>


      </div>
    </div>
  </section>

  <section id="sec-pricing" class="sec-pricing">
    <div class="container">
      <h1 class="h4 lg-6 text-center">What do you want to do ?</h1>
      <div class="row justify-content-center">
        <div class="col-lg-6" style="background-color:cyan">
          <div class="card text-center">
            <div class="card-block">
              <h3 class="card-title h3">Reviews</h3>
              <p class="card-text">
                Add a review for your professor and course or view the reviews.
              </p>
              <a *ngIf="authService.loggedIn()" routerLink="/review" class="btn btn-primary">Find out more</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6" style="background-color:cadetblue">
          <div class="card text-center">
            <div class="card-block justify-content-center">
              <h3 class="card-title h3">Professor and Course Statistics</h3>

              <p class="card-text">
                View Statistics on the add rate and drop rate of your professors and thier classes
              </p>
              <a *ngIf="authService.loggedIn()"  routerLink="/demo" class="btn btn-primary">Find out more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
