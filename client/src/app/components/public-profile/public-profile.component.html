<!-- Custom Success/Error Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
        <img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img">
      </div>
      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
        <div class="container" style="border-bottom:1px solid black">
          <h2>{{ studentName }}</h2>
        </div>
        <hr>
        <ul *ngIf="foundProfile" class="list-group">
        <ul class="container details">
          <li class="list-group-item">
            <p><span class="glyphicon glyphicon-user" style="width:50px;"></span> {{ username }}</p>
          </li>
          <li class="list-group-item">
            <p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{email}}</p>
          </li>
          <li class="list-group-item">
            <p><span class="glyphicon glyphicon-book" style="width:50px;"></span>{{department}}</p>
          </li>
          <li class="list-group-item">
            <p><span class="glyphicon glyphicon-education" style="width:50px;"></span> {{career}}</p>
          </li>
        </ul>
        </ul>
      </div>
    </div>
  </div>
</div>
